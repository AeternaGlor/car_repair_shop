{% extends "base.html" %}
{% load static %}

{% block title %}
Мастер: {{ master }}
{% endblock %}

{% block content %}
<h3>Информация о мастере {{ master.name }}</h3>
<div class="row">
    <!-- Первая "колонка" в строке, её ширина — 2/12 -->
    
    <!-- Вторая "колонка" в строке, её ширина — 10/12 -->
    <div class="col-10">
        <div>
            {{ master.text }}
            {% comment %} <a href="{% url 'birthday:edit' birthday.id %}">Изменить запись</a> | <a
                href="{% url 'birthday:delete' birthday.id %}">Удалить запись</a> {% endcomment %}
        </div>
    </div>

    <div class="col-2">
        {% if master.photo %}
        <!-- У объекта картинки image есть атрибут url — его и укажем в src -->
        <img src="{{ master.photo.url }}" height="100">
        {% endif %}
    </div>
    {% endblock %}
