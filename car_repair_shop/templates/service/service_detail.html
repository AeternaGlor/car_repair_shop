{% extends "base.html" %}
{% load static %}

{% block title %}
Услуга: {{ service.name }}
{% endblock %}

{% block content %}
<article>
  <ul>
    <li>
      Название услуги: {{ service.name }}
    </li>
    <li>
      Имя мастера: <a href="{% url 'service:master_detail' service.master.slug %}">{{ service.master }}</a>
    </li>
  </ul>
  <p>
    {{ service.text }}
  </p>
</article>
{% endblock %}
